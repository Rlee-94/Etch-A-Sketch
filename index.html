<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <script src="my-script.js" defer></script>
</head>
<body>
    <div class="grid-container">
        <div class="title"><h1>Etch A Sketch</h1></div>
        <div class="mode">Mode: Coloring  (click to toggle)</div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button  id="black" onclick="changeColor('black')">Black</button>
                <button id="eraser" onclick="changeColor('white')">Eraser</button>
                <button id="color" onclick="changeColor('random')">Color</button>
                <button id="reset" onclick="resetBoard()" id="reset">Reset</button>
            </div>
            <div>
                <input type="text" placeholder="Change Board Size"  onchange="changeSize(this.value)" class="text-box">
                <button>Set Size</button>
            </div>
            <div class="error">
                Input must be between 2 and 100
            </div>
        </div>
    </div>
</body>
</html>
